<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>⭐ Премиум-доступ — vip-sim.ru</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 40px auto;
        padding: 20px;
      }
      input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        background: #ffcc00;
        border: none;
        padding: 12px 20px;
        font-size: 18px;
        cursor: pointer;
      }
      button:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .error {
        color: red;
        margin: 10px 0;
      }
      .success {
        color: green;
        margin: 10px 0;
      }
    </style>
  </head>
  <body>
    <h1>⭐ Премиум-доступ</h1>
    <p>
      Введите своё имя (только буквы).<br />Максимум 30 символов. Имя будет
      отображаться в обращениях.
    </p>
    <p>
      Мы не собираем email, телефон или другие данные. Только имя для обращений.
    </p>

    <input
      type="text"
      id="nickname"
      placeholder="Ваше имя (только буквы)"
      maxlength="30"
    />
    <button id="submitBtn" onclick="useTicket()">Отправить обращение</button>

    <div id="message"></div>

    <script>
      async function useTicket() {
        const nickname = document.getElementById("nickname").value.trim();
        const btn = document.getElementById("submitBtn");
        const msg = document.getElementById("message");

        if (!nickname || !/^[а-яА-Яa-zA-Z]+$/.test(nickname)) {
          msg.innerHTML =
            '<div class="error">Имя должно содержать только буквы (без пробелов и цифр)</div>';
          return;
        }

        btn.disabled = true;
        msg.innerHTML = "<div>Обработка...</div>";

        try {
          const res = await fetch("https://vip-sim-premium-w7lu.vercel.app/", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ nickname }),
          });

          const data = await res.json();

          if (res.ok) {
            const telegramUrl = `https://t.me/vipsimsupport?text=⭐%20Обращение%20%23${
              data.uniqueId
            }%20(${10 - data.remaining}/10).%20Имя:%20${encodeURIComponent(
              data.nickname
            )}.%20Вопрос:`;
            msg.innerHTML = `<div class="success">✅ Готово! Открываю Telegram...</div>`;
            setTimeout(() => window.open(telegramUrl, "_blank"), 800);
          } else {
            msg.innerHTML = `<div class="error">❌ ${
              data.error || "Ошибка"
            }</div>`;
          }
        } catch (err) {
          msg.innerHTML =
            '<div class="error">❌ Не удалось подключиться к серверу</div>';
        } finally {
          btn.disabled = false;
        }
      }
    </script>
  </body>
</html>
